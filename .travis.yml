dist: trusty
sudo: true
language: node_js
node_js: "node"
cache:
  directories:
  - node_modules
before_install:
  - sudo dpkg --add-architecture i386
  - sudo apt-get -qq update
  - sudo apt-get install wine1.6
install: true
script:
- npm run build
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/44f5607466509af53a93
    on_success: change
    on_failure: always
    on_start: never
before_deploy:
- npm run package
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "packages/superpowers-*.zip"
  skip_cleanup: true
  draft: true
  on:
    repo: superpowers/superpowers-app
    tags: true
